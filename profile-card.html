<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rowan Atkinson Profile Card</title>
<!-- Link ke Font Awesome untuk ikon sosial -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!-- Link ke CSS berasingan -->
<link rel="stylesheet" href="profile-card.css">
</head>
<body>

<div class="profile-card">
    <div class="card-header">
        <h2>Rowan Atkinson</h2>
    </div>
    <img src="rowan-atkinson.jpg" alt="Rowan Atkinson" class="profile-image">
    <h3 class="profile-name">Rowan Atkinson</h3>
    <p class="profile-title">CEO & British Sitcom Creator</p>
    <p class="profile-education">Oxford University</p>
    <div class="social-links">
        <a href="#" class="social-icon"><i class="fa fa-globe"></i></a>

        <a href="#" class="social-icon"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
    </div>
    <button class="contact-btn">Contact</button>
</div>

</body>
</html>
